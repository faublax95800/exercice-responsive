<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Em vs Rem</title>
    <style>
      div {
        font-size: 10px;
      }

      p {
        font-size: 2rem;
        line-height: 2rem;
      }
      ul {
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Lorem ipsum dolor sit amet.</h1>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloremque eos
        hic esse dolore quasi fugiat reiciendis voluptates magnam eum sequi.
      </p>
      <ul>
        <li>1</li>
        <li>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
        </li>
        <li>3</li>
      </ul>
    </div>
  </body>
</html>
